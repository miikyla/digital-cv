<section class="section-projects">

<h2 class="section-title">Projects</h2>
<hr>

{% for project in site.data.projects %}
  <div class="content-projects">
    <h3 class="content-name">{% if project.url-exists %}<a href="{{ project.url }}">{{ project.project }}</a>{% else %}{{ project.project }}{% endif %}</h3>
    <h4 class="content-role">{{ project.role }}</h4>
    <p class="content-project-description">{{ project.description }}</p>
  </div>
{% endfor %}

</section>
