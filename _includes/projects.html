<section class="section-projects">

<h2 class="section-title">Projects</h2>
<hr>

{% for project in site.data.projects %}
  <div class="content-projects">
    <h3 class="content-title">{% if project.url-exists %}<a href="{{ project.url }}">{{ project.project }}</a>{% else %}{{ project.project }}{% endif %}</h3>
    
    <ul class="content-project-details">
      <li><h4>{{ project.role }}</h4></li>
      <li><h4> | </h4></li>
      <li><h4>{{ project.duration }}</h4></li>
    </ul>

    <p class="content-project-description">{{ project.description }}</p>
  </div>
{% endfor %}

</section>
